<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouneim List | Blitzkrieg</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --accent: #00ffd4; --bg: #121212; --card: rgba(30, 30, 30, 0.9); --text: #fff; --admin: #ffaa00; --mod: #0088ff; --ban: #ff4444; }
        body { margin: 0; color: var(--text); font-family: 'Segoe UI', sans-serif; background: #121212; min-height: 100vh; }
        nav { background: rgba(10, 10, 10, 0.95); padding: 15px; border-bottom: 2px solid var(--accent); display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; position: sticky; top: 0; z-index: 100; }
        button { background: none; border: 2px solid var(--accent); color: var(--accent); padding: 8px 15px; cursor: pointer; font-weight: bold; border-radius: 6px; transition: 0.3s; margin: 2px; }
        button:hover { background: var(--accent); color: #000; }
        button.active-blitz { background: #00ff00; color: #000; border-color: #00ff00; }
        .admin-btn { border-color: var(--admin); color: var(--admin); display: none; }
        .page { display: none; padding: 20px; max-width: 1000px; margin: auto; animation: fadeIn 0.3s; text-align: center; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card-item { background: var(--card); border-radius: 12px; display: flex; align-items: center; margin-bottom: 10px; border: 1px solid #333; cursor: pointer; }
        .avatar-small { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin: 0 10px; border: 1px solid var(--accent); }
        .info { padding: 10px; flex-grow: 1; text-align: left; display: flex; align-items: center; }
        .pts-badge { background: rgba(0,255,212,0.1); color: var(--accent); padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .modal { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 2px solid var(--accent); width: 90%; max-width: 500px; overflow-y: auto; }
        input { background: #222; border: 1px solid #444; color: #fff; padding: 10px; width: calc(100% - 22px); margin-bottom: 10px; border-radius: 5px; }
        
        /* Blitzkrieg Styles */
        .blitz-stage { background: #1a1a1a; border: 2px solid #333; border-radius: 15px; padding: 15px; margin-bottom: 20px; opacity: 0.5; pointer-events: none; }
        .blitz-stage.unlocked { opacity: 1; pointer-events: all; border-color: var(--accent); }
        .blitz-grid { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 10px; }
        .blitz-node { width: 40px; height: 40px; background: #333; border-radius: 5px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; }
        
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #333; text-align: left; }
        #secretBtn { position: fixed; bottom: 0; right: 0; width: 30px; height: 30px; opacity: 0.01; cursor: default; }
    </style>
</head>
<body>

    <nav>
        <button onclick="showPage('levelsPage')">–£—Ä–æ–≤–Ω–∏</button>
        <button onclick="showPage('playersPage')">–ò–≥—Ä–æ–∫–∏</button>
        <button onclick="showPage('blitzPage')">–ë–ª–∏—Ü–∫—Ä–∏–≥</button>
        <button onclick="showPage('authPage')">–ê–∫–∫–∞—É–Ω—Ç</button>
        <button onclick="showPage('adminReqPage')" class="admin-btn" id="btnReq">–†–µ–∫–≤–µ—Å—Ç—ã</button>
        <button onclick="showPage('adminUsersPage')" class="admin-btn" id="btnUsers">–£—á–∞—Å—Ç–Ω–∏–∫–∏</button>
        <button onclick="showPage('adminEditPage')" class="admin-btn" id="btnEdit">–î–æ–±–∞–≤–∏—Ç—å</button>
    </nav>

    <div id="blitzPage" class="page">
        <h1>–°–∏—Å—Ç–µ–º–∞ –ë–ª–∏—Ü–∫—Ä–∏–≥</h1>
        <div style="background: var(--card); padding: 20px; border-radius: 15px; margin-bottom: 20px;">
            <input type="text" id="blitzTitle" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —á–µ–ª–ª–µ–¥–∂–∞">
            <input type="text" id="blitzPoints" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–æ—á–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: 20 40 60 80)">
            <p style="font-size: 12px; color: #888;">–ü—Ä–∞–≤—ã–π –∫–ª–∏–∫ –ø–æ —Ç–æ—á–∫–µ, —á—Ç–æ–±—ã —É–¥–∞–ª–∏—Ç—å –µ—ë.</p>
            <div id="pointChips" class="blitz-grid"></div>
            <button onclick="startBlitz()" style="width: 100%; margin-top: 10px;">–°–û–ó–î–ê–¢–¨</button>
        </div>
        <div id="blitzGame"></div>
    </div>

    <div id="levelsPage" class="page active"><h1>TOP LEVELS</h1><div id="levelsList"></div></div>
    <div id="playersPage" class="page"><h1>–†–µ–π—Ç–∏–Ω–≥</h1><div id="playersList"></div></div>
    <div id="adminUsersPage" class="page">
        <h1>–£—á–∞—Å—Ç–Ω–∏–∫–∏</h1>
        <table id="usersTable">
            <thead><tr><th>–ù–∏–∫</th><th>–†–æ–ª—å</th><th>–°—Ç–∞—Ç—É—Å</th><th>–î–µ–π—Å—Ç–≤–∏–µ</th></tr></thead>
            <tbody id="usersTableBody"></tbody>
        </table>
    </div>

    <div id="authPage" class="page">
        <div id="authBox">
            <h1>–í—Ö–æ–¥</h1>
            <input type="text" id="loginInp" placeholder="–õ–æ–≥–∏–Ω"><br>
            <input type="password" id="passInp" placeholder="–ü–∞—Ä–æ–ª—å"><br>
            <button onclick="auth('login')">–í–æ–π—Ç–∏</button>
            <button onclick="auth('reg')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        </div>
        <div id="userBox" style="display:none">
            <img id="myAv" src="" class="avatar-small" style="width:100px; height:100px;"><br>
            <h1 id="myNick"></h1>
            <input type="text" id="changeAvInp" placeholder="URL –∞–≤–∞—Ç–∞—Ä–∞">
            <button onclick="changeAvatar()">–°–º–µ–Ω–∏—Ç—å –∞–≤—É</button>
            <button onclick="logout()">–í—ã–π—Ç–∏</button>
        </div>
    </div>

    <div id="profileModal" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <img id="pAv" src="" class="avatar-small" style="width:80px; height:80px; display:block; margin:auto;">
            <h2 id="pName"></h2>
            <div id="pRep" style="font-weight:bold;"></div>
            <div id="pActions">
                <button onclick="changeRep(1)" class="rep-plus">–†–µ–ø—É—Ç–∞—Ü–∏—è +</button>
                <button onclick="changeRep(-1)" class="rep-minus">–†–µ–ø—É—Ç–∞—Ü–∏—è -</button>
            </div>
            <hr><div id="pStats"></div>
        </div>
    </div>

    <div id="secretBtn" onclick="secretAdmin()"></div>

    <script>
        // –ö–û–ù–§–ò–ì –¢–í–û–ï–ô –ë–ê–ó–´
        const firebaseConfig = {
            apiKey: "AIzaSyC2kE0eAffr3S7tnax0Ym9int4MvNlucg4",
            authDomain: "nouneimlist.firebaseapp.com",
            databaseURL: "https://nouneimlist-default-rtdb.firebaseio.com",
            projectId: "nouneimlist",
            storageBucket: "nouneimlist.firebasestorage.app",
            messagingSenderId: "871712258235",
            appId: "1:871712258235:web:982874240dd587d749119e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let user = JSON.parse(sessionStorage.getItem('user')) || null;
        let allUsers = {};
        let blitzPoints = [];
        let viewingUser = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –±–∞–∑—ã
        db.ref('users').on('value', s => { 
            allUsers = s.val() || {}; 
            renderPlayers(); 
            renderUsersTable();
            if(user && allUsers[user.name]) user = allUsers[user.name];
        });

        // --- –ë–õ–ò–¶–ö–†–ò–ì –õ–û–ì–ò–ö–ê ---
        const bpInp = document.getElementById('blitzPoints');
        bpInp.addEventListener('input', () => {
            const vals = bpInp.value.split(' ').filter(v => v !== "" && v >= 1 && v <= 100);
            blitzPoints = [...new Set(vals)].sort((a,b) => a-b);
            renderBlitzChips();
        });

        function renderBlitzChips() {
            const cont = document.getElementById('pointChips');
            cont.innerHTML = "";
            blitzPoints.forEach(p => {
                const d = document.createElement('div');
                d.className = 'blitz-node';
                d.innerText = p;
                d.oncontextmenu = (e) => { e.preventDefault(); removePoint(p); };
                cont.appendChild(d);
            });
        }

        function removePoint(p) {
            blitzPoints = blitzPoints.filter(x => x !== p);
            bpInp.value = blitzPoints.join(' ');
            renderBlitzChips();
        }

        function startBlitz() {
            if(blitzPoints.length === 0) return;
            const cont = document.getElementById('blitzGame');
            cont.innerHTML = `<h2>${document.getElementById('blitzTitle').value || '–ß–µ–ª–ª–µ–¥–∂'}</h2>`;
            
            const points = [0, ...blitzPoints, 100];
            const numStages = blitzPoints.length;

            for(let s = 1; s <= numStages; s++) {
                const stageDiv = document.createElement('div');
                stageDiv.id = `stage-${s}`;
                stageDiv.className = `blitz-stage ${s === 1 ? 'unlocked' : ''}`;
                stageDiv.innerHTML = `<h3>–°—Ç–∞–¥–∏—è ${s}</h3><div class="blitz-grid" id="grid-${s}"></div>`;
                cont.appendChild(stageDiv);

                for(let i = 0; i < points.length - s; i++) {
                    const from = points[i];
                    const to = points[i + s];
                    const btn = document.createElement('button');
                    btn.innerText = `${from}% - ${to}%`;
                    btn.onclick = () => toggleBlitzBtn(btn, s, numStages);
                    document.getElementById(`grid-${s}`).appendChild(btn);
                }
            }
        }

        function toggleBlitzBtn(btn, s, max) {
            btn.classList.toggle('active-blitz');
            const grid = document.getElementById(`grid-${s}`);
            const allBtns = grid.querySelectorAll('button');
            const activeBtns = grid.querySelectorAll('.active-blitz');

            if(allBtns.length === activeBtns.length) {
                if(s < max) {
                    document.getElementById(`stage-${s+1}`).classList.add('unlocked');
                } else {
                    alert("–ü–û–ó–î–†–ê–í–õ–Ø–ï–ú! –ë–õ–ò–¶–ö–†–ò–ì –ü–†–û–ô–î–ï–ù! üéâ");
                }
            }
        }

        // --- –ê–ö–ö–ê–£–ù–¢ –ò –ê–î–ú–ò–ù–ö–ê ---
        function secretAdmin() {
            const p = prompt("–í–≤–µ–¥–∏—Ç–µ —Å–µ–∫—Ä–µ—Ç–Ω—ã–π –∫–æ–¥:");
            if(p === "admin_ultra") {
                db.ref('users/'+user.name).update({role: 'admin'});
                alert("–¢–µ–ø–µ—Ä—å —Ç—ã –∞–¥–º–∏–Ω! –ü–µ—Ä–µ–∑–∞–π–¥–∏.");
            }
        }

        function changeRep(val) {
            if(!user) return alert("–í–æ–π–¥–∏!");
            if(user.name === viewingUser) return alert("–ù–µ–ª—å–∑—è —Å–µ–±–µ!");
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞: –≥–æ–ª–æ—Å–æ–≤–∞–ª –ª–∏ —É–∂–µ —ç—Ç–æ—Ç —é–∑–µ—Ä –∑–∞ —ç—Ç–æ–≥–æ –∏–≥—Ä–æ–∫–∞
            const votePath = `votes/${viewingUser}/${user.name}`;
            db.ref(votePath).once('value', s => {
                if(s.exists()) return alert("–í—ã —É–∂–µ –º–µ–Ω—è–ª–∏ —Ä–µ–ø—É—Ç–∞—Ü–∏—é —ç—Ç–æ–º—É –∏–≥—Ä–æ–∫—É!");
                
                const newRep = (allUsers[viewingUser].rep || 0) + val;
                db.ref('users/'+viewingUser).update({rep: newRep});
                db.ref(votePath).set(val);
                alert("–†–µ–ø—É—Ç–∞—Ü–∏—è –∏–∑–º–µ–Ω–µ–Ω–∞!");
                openProfile(viewingUser);
            });
        }

        function renderUsersTable() {
            const body = document.getElementById('usersTableBody');
            if(!body) return;
            body.innerHTML = "";
            Object.keys(allUsers).forEach(id => {
                const u = allUsers[id];
                body.innerHTML += `<tr>
                    <td>${u.name}</td>
                    <td>${u.role}</td>
                    <td>${u.banned ? 'BAN' : 'OK'}</td>
                    <td>
                        <button onclick="deleteUser('${u.name}')" style="color:red">–£–¥–∞–ª–∏—Ç—å</button>
                    </td>
                </tr>`;
            });
        }

        function deleteUser(name) {
            if(confirm(`–£–¥–∞–ª–∏—Ç—å –∞–∫–∫–∞—É–Ω—Ç ${name}?`)) db.ref('users/'+name).remove();
        }

        function auth(mode) {
            const n = document.getElementById('loginInp').value;
            const p = document.getElementById('passInp').value;
            if(mode === 'reg') {
                db.ref('users/'+n).set({name:n, pass:p, role:'user', banned:false, rep:0, avatar:''});
            } else {
                const u = allUsers[n];
                if(u && u.pass === p) {
                    user = u;
                    sessionStorage.setItem('user', JSON.stringify(user));
                    location.reload();
                }
            }
        }

        function openProfile(name) {
            viewingUser = name;
            const u = allUsers[name];
            document.getElementById('pName').innerText = name;
            document.getElementById('pAv').src = u.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            document.getElementById('pRep').innerText = "REP: " + (u.rep || 0);
            document.getElementById('profileModal').style.display = 'flex';
        }

        function renderPlayers() {
            const cont = document.getElementById('playersList');
            if(!cont) return;
            cont.innerHTML = "";
            Object.values(allUsers).forEach(p => {
                cont.innerHTML += `<div class="card-item" onclick="openProfile('${p.name}')">
                    <img src="${p.avatar || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="avatar-small">
                    <div class="info"><b>${p.name}</b></div>
                    <div class="pts-badge">${p.rep || 0} REP</div>
                </div>`;
            });
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function logout() { sessionStorage.clear(); location.reload(); }

        // –ü–æ–∫–∞–∑ –∞–¥–º–∏–Ω –∫–Ω–æ–ø–æ–∫
        if(user && user.role === 'admin') {
            document.querySelectorAll('.admin-btn').forEach(b => b.style.display = 'inline-block');
            document.getElementById('myNick').innerText = user.name;
            document.getElementById('myAv').src = user.avatar || '';
            document.getElementById('authBox').style.display = 'none';
            document.getElementById('userBox').style.display = 'block';
        }
    </script>
</body>
</html>
