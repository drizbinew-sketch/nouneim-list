<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouneim List | Cloud Edition</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --accent: #00ffd4; --bg: #121212; --card: rgba(30, 30, 30, 0.9); --text: #fff; --admin: #ffaa00; --mod: #0088ff; --ban: #ff4444; }
        body { margin: 0; color: var(--text); font-family: 'Segoe UI', sans-serif; background: #121212; background-attachment: fixed; }
        nav { background: rgba(10, 10, 10, 0.95); padding: 15px; border-bottom: 2px solid var(--accent); display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; position: sticky; top: 0; z-index: 100; }
        button { background: none; border: 2px solid var(--accent); color: var(--accent); padding: 8px 15px; cursor: pointer; font-weight: bold; border-radius: 6px; transition: 0.3s; }
        button:hover { background: var(--accent); color: #000; }
        .admin-btn { border-color: var(--admin); color: var(--admin); display: none; }
        .page { display: none; padding: 20px; max-width: 1000px; margin: auto; animation: fadeIn 0.3s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card-item { background: var(--card); border-radius: 12px; display: flex; align-items: center; margin-bottom: 15px; border: 1px solid #333; position: relative; overflow: hidden; }
        .level-img { width: 160px; height: 90px; object-fit: cover; }
        .info { padding: 15px; flex-grow: 1; text-align: left; }
        .pts-badge { background: rgba(0,255,212,0.1); color: var(--accent); padding: 5px 10px; border-radius: 5px; font-weight: bold; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; overflow-y: auto; }
        .modal { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 2px solid var(--accent); width: 90%; max-width: 500px; }
        input { background: #222; border: 1px solid #444; color: #fff; padding: 10px; width: calc(100% - 22px); margin-bottom: 10px; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #333; text-align: left; }
        .status-tag { font-size: 10px; padding: 2px 5px; border-radius: 3px; text-transform: uppercase; margin-right: 5px; }
        .edit-btn { position: absolute; top: 10px; right: 10px; background: #333; border: none; color: #fff; cursor: pointer; padding: 5px 10px; border-radius: 5px; }
    </style>
</head>
<body>

    <nav>
        <button onclick="showPage('levelsPage')">Уровни</button>
        <button onclick="showPage('playersPage')">Игроки</button>
        <button onclick="showPage('authPage')">Аккаунт</button>
        <button onclick="showPage('adminReqPage')" class="admin-btn" id="btnReq">Реквесты</button>
        <button onclick="showPage('adminUsersPage')" class="admin-btn" id="btnUsers">Участники</button>
        <button onclick="showPage('adminEditPage')" class="admin-btn" id="btnEdit">Добавить</button>
    </nav>

    <div id="levelsPage" class="page active">
        <h1 style="text-align: center;">TOP LEVELS</h1>
        <div id="levelsList"></div>
    </div>

    <div id="playersPage" class="page">
        <h1>Рейтинг игроков</h1>
        <div id="playersList"></div>
    </div>

    <div id="adminUsersPage" class="page">
        <h1>Управление участниками</h1>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>Ник/Пароль</th>
                    <th>Роль</th>
                    <th>Очки</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
        </table>
    </div>

    <div id="adminEditPage" class="page">
        <h1>Добавить новый уровень</h1>
        <input type="text" id="newLvlName" placeholder="Название">
        <input type="text" id="newLvlImg" placeholder="Превью (URL)">
        <input type="text" id="newLvlVid" placeholder="Видео (YouTube)">
        <input type="number" id="newLvlPts" placeholder="Очки (PTS)">
        <button onclick="addLevel()" style="width:100%">Опубликовать</button>
    </div>

    <div id="adminReqPage" class="page">
        <h1>Заявки на рекорды</h1>
        <div id="reqList"></div>
    </div>

    <div id="authPage" class="page">
        <div id="authBox">
            <h1>Вход / Регистрация</h1>
            <input type="text" id="loginInp" placeholder="Логин">
            <input type="password" id="passInp" placeholder="Пароль">
            <button onclick="auth('login')">Войти</button>
            <button onclick="auth('reg')">Создать аккаунт</button>
        </div>
        <div id="userBox" style="display:none">
            <h1 id="myNick"></h1>
            <p id="myRole"></p>
            <button onclick="logout()">Выйти</button>
            <hr>
            <button onclick="openRecordModal()" style="width:100%; background:var(--accent); color:#000">ОТПРАВИТЬ РЕКОРД</button>
        </div>
    </div>

    <div id="lvlModal" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <h2 id="mTitle"></h2>
            <iframe id="mVideo" width="100%" height="250" frameborder="0" allowfullscreen></iframe>
            <div id="mRecords" style="margin-top:15px; text-align:left;"></div>
        </div>
    </div>

    <div id="editModal" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>Редактировать уровень</h2>
            <input type="text" id="editName">
            <input type="number" id="editPts">
            <button onclick="saveEdit()">Сохранить</button>
            <button onclick="deleteLvl()" style="color:red; border-color:red">Удалить уровень</button>
        </div>
    </div>

    <div id="recModal" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>Отправить рекорд</h2>
            <input type="text" id="recLvl" placeholder="Название уровня">
            <input type="number" id="recPerc" placeholder="Процент">
            <input type="text" id="recVid" placeholder="Видео">
            <button onclick="sendRec()">Отправить</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC2kE0eAffr3S7tnax0Ym9int4MvNlucg4",
            authDomain: "nouneimlist.firebaseapp.com",
            databaseURL: "https://nouneimlist-default-rtdb.firebaseio.com",
            projectId: "nouneimlist",
            storageBucket: "nouneimlist.firebasestorage.app",
            messagingSenderId: "871712258235",
            appId: "1:871712258235:web:982874240dd587d749119e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let user = JSON.parse(sessionStorage.getItem('user')) || null;
        let levels = [];
        let allUsers = {};
        let currentEditId = null;

        // ПАРОЛЬ АДМИНА
        const ADMIN_PASS = "TopSecret_99"; 

        function formatVid(url) {
            let id = "";
            if(url.includes('v=')) id = url.split('v=')[1].split('&')[0];
            else if(url.includes('youtu.be/')) id = url.split('youtu.be/')[1].split('?')[0];
            return "https://www.youtube.com/embed/" + id;
        }

        // ОБНОВЛЕНИЕ ДАННЫХ
        db.ref('levels').on('value', s => {
            levels = [];
            s.forEach(c => { levels.push({id: c.key, ...c.val()}); });
            levels.sort((a,b) => b.points - a.points); // СОРТИРОВКА ПО PTS
            renderLevels();
            renderPlayers();
        });

        db.ref('users').on('value', s => {
            allUsers = s.val() || {};
            renderPlayers();
            renderUsersTable();
        });

        db.ref('requests').on('value', s => {
            const cont = document.getElementById('reqList');
            cont.innerHTML = "";
            s.forEach(c => {
                const r = c.val();
                cont.innerHTML += `<div class="card-item" style="padding:10px">
                    <div style="flex:1">${r.user} -> ${r.level} (${r.percent}%)</div>
                    <button onclick="approveRec('${c.key}')">OK</button>
                    <button onclick="db.ref('requests/${c.key}').remove()" style="color:red">X</button>
                </div>`;
            });
        });

        function renderLevels() {
            const cont = document.getElementById('levelsList');
            cont.innerHTML = "";
            levels.forEach(l => {
                let editBtn = (user && (user.role==='admin'||user.role==='mod')) ? `<button class="edit-btn" onclick="openEdit('${l.id}')">⚙️</button>` : '';
                cont.innerHTML += `<div class="card-item" onclick="openLvl('${l.id}')">
                    <img src="${l.img}" class="level-img">
                    <div class="info"><b>#${levels.indexOf(l)+1} ${l.name}</b></div>
                    <div class="pts-badge">${l.points} PTS</div>
                    ${editBtn}
                </div>`;
            });
        }

        function renderPlayers() {
            const cont = document.getElementById('playersList');
            const scores = [];
            Object.values(allUsers).forEach(u => {
                let pts = 0;
                levels.forEach(l => {
                    if(l.records) Object.values(l.records).forEach(r => {
                        if(r.name === u.name && r.percent == 100) pts += parseInt(l.points);
                    });
                });
                scores.push({name: u.name, pts, role: u.role, banned: u.banned});
            });
            scores.sort((a,b) => b.pts - a.pts);
            cont.innerHTML = "";
            scores.forEach((p, i) => {
                let tag = p.banned ? `<span class="status-tag" style="background:var(--ban)">BAN</span>` : 
                          p.role === 'admin' ? `<span class="status-tag" style="background:var(--admin)">ADMIN</span>` :
                          p.role === 'mod' ? `<span class="status-tag" style="background:var(--mod)">MOD</span>` : '';
                cont.innerHTML += `<div class="card-item" style="padding:10px">
                    <div style="width:30px">#${i+1}</div>
                    <div style="flex:1; text-align:left">${tag} <b>${p.name}</b></div>
                    <div class="pts-badge">${p.pts} PTS</div>
                </div>`;
            });
        }

        function renderUsersTable() {
            const body = document.getElementById('usersTableBody');
            body.innerHTML = "";
            Object.keys(allUsers).forEach(id => {
                const u = allUsers[id];
                body.innerHTML += `<tr>
                    <td>${u.name}<br><small style="color:#777">${u.pass}</small></td>
                    <td>${u.role}</td>
                    <td>${u.banned ? 'ЗАБАНЕН' : 'ОК'}</td>
                    <td>
                        <button onclick="setRole('${u.name}', 'mod')">Мод</button>
                        <button onclick="setBan('${u.name}', ${!u.banned})">${u.banned ? 'Разбан' : 'Бан'}</button>
                    </td>
                </tr>`;
            });
        }

        // ЛОГИКА
        function auth(mode) {
            const n = document.getElementById('loginInp').value;
            const p = document.getElementById('passInp').value;
            if(!n || !p) return;

            if(mode === 'reg') {
                db.ref('users/'+n).set({name:n, pass:p, role:'user', banned: false});
                alert("Аккаунт создан!");
            } else {
                db.ref('users/'+n).once('value', s => {
                    const data = s.val();
                    if(data && data.pass === p) {
                        if(n === "Smirzix" && p === ADMIN_PASS) data.role = 'admin';
                        user = data;
                        sessionStorage.setItem('user', JSON.stringify(user));
                        location.reload();
                    } else alert("Ошибка!");
                });
            }
        }

        function openLvl(id) {
            const l = levels.find(x => x.id === id);
            document.getElementById('mTitle').innerText = l.name;
            document.getElementById('mVideo').src = formatVid(l.video);
            let rHtml = "<b>Рекорды:</b><br>";
            if(l.records) Object.values(l.records).forEach(r => {
                rHtml += `<div>${r.name} — ${r.percent}%</div>`;
            });
            document.getElementById('mRecords').innerHTML = rHtml;
            document.getElementById('lvlModal').style.display = 'flex';
        }

        function openEdit(id) {
            event.stopPropagation();
            currentEditId = id;
            const l = levels.find(x => x.id === id);
            document.getElementById('editName').value = l.name;
            document.getElementById('editPts').value = l.points;
            document.getElementById('editModal').style.display = 'flex';
        }

        function saveEdit() {
            db.ref('levels/'+currentEditId).update({
                name: document.getElementById('editName').value,
                points: parseInt(document.getElementById('editPts').value)
            });
            document.getElementById('editModal').style.display = 'none';
        }

        function deleteLvl() {
            if(confirm("Удалить?")) {
                db.ref('levels/'+currentEditId).remove();
                document.getElementById('editModal').style.display = 'none';
            }
        }

        function addLevel() {
            const name = document.getElementById('newLvlName').value;
            const img = document.getElementById('newLvlImg').value;
            const video = document.getElementById('newLvlVid').value;
            const points = document.getElementById('newLvlPts').value;
            db.ref('levels').push({name, img, video, points: parseInt(points)});
            alert("Добавлено!");
        }

        function sendRec() {
            if(user.banned) return alert("Вы забанены!");
            db.ref('requests').push({
                user: user.name,
                level: document.getElementById('recLvl').value,
                percent: document.getElementById('recPerc').value,
                video: document.getElementById('recVid').value
            });
            alert("Отправлено!");
            document.getElementById('recModal').style.display = 'none';
        }

        function approveRec(reqId) {
            db.ref('requests/'+reqId).once('value', s => {
                const r = s.val();
                const lvl = levels.find(l => l.name.toLowerCase() === r.level.toLowerCase());
                if(lvl) {
                    db.ref('levels/'+lvl.id+'/records').push({name: r.user, percent: r.percent, video: r.video});
                    db.ref('requests/'+reqId).remove();
                } else alert("Уровень не найден!");
            });
        }

        function setRole(name, role) { db.ref('users/'+name).update({role}); }
        function setBan(name, status) { db.ref('users/'+name).update({banned: status}); }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function logout() { sessionStorage.clear(); location.reload(); }
        function openRecordModal() { document.getElementById('recModal').style.display = 'flex'; }

        // ИНИЦИАЛИЗАЦИЯ UI
        if(user) {
            document.getElementById('authBox').style.display = 'none';
            document.getElementById('userBox').style.display = 'block';
            document.getElementById('myNick').innerText = user.name;
            document.getElementById('myRole').innerText = "Роль: " + user.role.toUpperCase();
            if(user.role === 'admin' || user.role === 'mod') {
                document.getElementById('btnReq').style.display = 'inline-block';
                document.getElementById('btnEdit').style.display = 'inline-block';
                if(user.role === 'admin') document.getElementById('btnUsers').style.display = 'inline-block';
            }
        }
    </script>
</body>
</html>
