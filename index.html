<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы | NOUNEIM-LIST</title>
    <style>
        :root {
            --accent: #00ffd4;
            --bg: #000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: var(--bg);
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Тот самый залипающий анимированный фон */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000, #0a1a1a, #000, #1a0a1a);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Контент поверх фона */
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .logo {
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(to right, var(--accent), #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200%;
            animation: shine 3s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        .status {
            font-size: 1.2rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        /* Декоративный элемент "загрузки" */
        .loader {
            width: 50px;
            height: 2px;
            background: var(--accent);
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .loader::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 100%;
            background: #fff;
            left: -20px;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { left: -20px; }
            100% { left: 50px; }
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="content">
        <div class="logo">NOUNEIM-LIST</div>
        <div class="status">Ведутся технические работы</div>
        <div class="loader"></div>
        <p style="font-size: 0.9rem; opacity: 0.5;">Мы скоро вернемся с обновленным функционалом</p>
    </div>

</body>
</html>
