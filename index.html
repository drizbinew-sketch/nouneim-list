<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouneim List | Community</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        :root { --accent: #00ffd4; --bg: #121212; --card: rgba(30, 30, 30, 0.9); --text: #fff; --admin: #ffaa00; --mod: #0088ff; --ban: #ff4444; }
        body { margin: 0; color: var(--text); font-family: 'Segoe UI', sans-serif; background: #121212; }
        nav { background: rgba(10, 10, 10, 0.95); padding: 15px; border-bottom: 2px solid var(--accent); display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; position: sticky; top: 0; z-index: 100; }
        button { background: none; border: 2px solid var(--accent); color: var(--accent); padding: 8px 15px; cursor: pointer; font-weight: bold; border-radius: 6px; transition: 0.3s; margin: 2px; }
        button:hover { background: var(--accent); color: #000; }
        .admin-btn { border-color: var(--admin); color: var(--admin); display: none; }
        .page { display: none; padding: 20px; max-width: 1000px; margin: auto; animation: fadeIn 0.3s; text-align: center; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .card-item { background: var(--card); border-radius: 12px; display: flex; align-items: center; margin-bottom: 10px; border: 1px solid #333; position: relative; cursor: pointer; transition: 0.2s; }
        .card-item:hover { transform: scale(1.01); border-color: var(--accent); }
        .level-img { width: 120px; height: 70px; object-fit: cover; border-radius: 8px 0 0 8px; }
        .avatar-small { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin: 0 10px; border: 1px solid var(--accent); }
        .info { padding: 10px; flex-grow: 1; text-align: left; display: flex; align-items: center; }
        .pts-badge { background: rgba(0,255,212,0.1); color: var(--accent); padding: 5px 10px; border-radius: 5px; font-weight: bold; margin-left: 10px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .modal { background: #1a1a1a; padding: 25px; border-radius: 15px; border: 2px solid var(--accent); width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; }
        input { background: #222; border: 1px solid #444; color: #fff; padding: 10px; width: calc(100% - 22px); margin-bottom: 10px; border-radius: 5px; }
        .rep-plus { color: #00ff00; } .rep-minus { color: #ff4444; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #333; text-align: left; font-size: 13px; }
    </style>
</head>
<body>

    <nav>
        <button onclick="showPage('levelsPage')">Уровни</button>
        <button onclick="showPage('playersPage')">Игроки</button>
        <button onclick="showPage('authPage')">Аккаунт</button>
        <button onclick="showPage('adminReqPage')" class="admin-btn" id="btnReq">Реквесты</button>
        <button onclick="showPage('adminUsersPage')" class="admin-btn" id="btnUsers">Участники</button>
        <button onclick="showPage('adminEditPage')" class="admin-btn" id="btnEdit">Добавить</button>
    </nav>

    <div id="levelsPage" class="page active">
        <h1>TOP LEVELS</h1>
        <div id="levelsList"></div>
    </div>

    <div id="playersPage" class="page">
        <h1>Рейтинг игроков</h1>
        <div id="playersList"></div>
    </div>

    <div id="authPage" class="page">
        <div id="authBox">
            <h1>Вход</h1>
            <input type="text" id="loginInp" placeholder="Логин">
            <input type="password" id="passInp" placeholder="Пароль">
            <button onclick="auth('login')">Войти</button>
            <button onclick="auth('reg')">Регистрация</button>
        </div>
        <div id="userBox" style="display:none">
            <img id="myAv" src="" class="avatar-small" style="width:100px; height:100px;">
            <h1 id="myNick"></h1>
            <p id="myRole"></p>
            <input type="text" id="changeNickInp" placeholder="Новый ник">
            <button onclick="changeNick()">Сменить ник</button>
            <input type="text" id="changeAvInp" placeholder="Ссылка на аватар (URL)">
            <button onclick="changeAvatar()">Сменить аватар</button>
            <br><br>
            <button onclick="logout()" style="color:var(--ban); border-color:var(--ban)">Выйти</button>
            <hr>
            <button onclick="document.getElementById('recModal').style.display='flex'" style="width:100%; background:var(--accent); color:#000">ОТПРАВИТЬ РЕКОРД</button>
        </div>
    </div>

    <div id="adminUsersPage" class="page">
        <h1>Участники</h1>
        <table id="usersTable">
            <thead><tr><th>Пользователь</th><th>Роль</th><th>Статус</th><th>Действия</th></tr></thead>
            <tbody id="usersTableBody"></tbody>
        </table>
    </div>

    <div id="adminEditPage" class="page">
        <h1>Добавить уровень</h1>
        <input type="text" id="newLvlName" placeholder="Название">
        <input type="text" id="newLvlImg" placeholder="Превью (URL)">
        <input type="text" id="newLvlVid" placeholder="YouTube URL">
        <input type="number" id="newLvlPts" placeholder="Очки (PTS)">
        <button onclick="addLevel()" style="width:100%">Опубликовать</button>
    </div>

    <div id="adminReqPage" class="page"><h1>Реквесты</h1><div id="reqList"></div></div>

    <div id="lvlModal" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <h2 id="mTitle"></h2>
            <iframe id="mVideo" width="100%" height="250" frameborder="0" allowfullscreen></iframe>
            <div id="mRecords" style="margin-top:15px; text-align:left;"></div>
        </div>
    </div>

    <div id="profileModal" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <img id="pAv" src="" class="avatar-small" style="width:80px; height:80px; display:block; margin:auto;">
            <h2 id="pName" style="margin-bottom:5px;"></h2>
            <div id="pRep" style="font-weight:bold; margin-bottom:10px;"></div>
            <div id="pActions">
                <button onclick="changeRep(1)" class="rep-plus">Репутация +</button>
                <button onclick="changeRep(-1)" class="rep-minus">Репутация -</button>
            </div>
            <hr>
            <div id="pStats" style="text-align:left;"></div>
        </div>
    </div>

    <div id="recModal" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <h2>Отправить рекорд</h2>
            <input type="text" id="recLvl" placeholder="Название уровня">
            <input type="number" id="recPerc" placeholder="Процент">
            <input type="text" id="recVid" placeholder="Видео">
            <button onclick="sendRec()" style="width:100%">Отправить</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC2kE0eAffr3S7tnax0Ym9int4MvNlucg4",
            authDomain: "nouneimlist.firebaseapp.com",
            databaseURL: "https://nouneimlist-default-rtdb.firebaseio.com",
            projectId: "nouneimlist",
            storageBucket: "nouneimlist.firebasestorage.app",
            messagingSenderId: "871712258235",
            appId: "1:871712258235:web:982874240dd587d749119e"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let user = JSON.parse(sessionStorage.getItem('user')) || null;
        let levels = [];
        let allUsers = {};
        let viewingUser = null;

        const defaultAv = "https://cdn-icons-png.flaticon.com/512/149/149071.png";

        // ЗАГРУЗКА
        db.ref('levels').on('value', s => {
            levels = [];
            s.forEach(c => { levels.push({id: c.key, ...c.val()}); });
            levels.sort((a,b) => b.points - a.points);
            renderLevels();
            renderPlayers();
        });

        db.ref('users').on('value', s => {
            allUsers = s.val() || {};
            if(user && allUsers[user.name]) {
                user = allUsers[user.name];
                sessionStorage.setItem('user', JSON.stringify(user));
                updateUI();
            }
            renderPlayers();
            renderUsersTable();
        });

        function renderLevels() {
            const cont = document.getElementById('levelsList');
            cont.innerHTML = "";
            levels.forEach(l => {
                cont.innerHTML += `<div class="card-item" onclick="openLvl('${l.id}')">
                    <img src="${l.img}" class="level-img">
                    <div class="info"><b>#${levels.indexOf(l)+1} ${l.name}</b></div>
                    <div class="pts-badge">${l.points} PTS</div>
                </div>`;
            });
        }

        function renderPlayers() {
            const cont = document.getElementById('playersList');
            const scores = [];
            Object.values(allUsers).forEach(u => {
                let pts = 0;
                levels.forEach(l => {
                    if(l.records) Object.values(l.records).forEach(r => {
                        if(r.name === u.name && r.percent == 100) pts += parseInt(l.points);
                    });
                });
                scores.push({...u, pts});
            });
            scores.sort((a,b) => b.pts - a.pts);
            cont.innerHTML = "";
            scores.forEach((p, i) => {
                const repColor = p.rep > 0 ? '#00ff00' : (p.rep < 0 ? '#ff4444' : '#fff');
                cont.innerHTML += `<div class="card-item" onclick="openProfile('${p.name}')">
                    <div style="width:30px; margin-left:10px;">#${i+1}</div>
                    <img src="${p.avatar || defaultAv}" class="avatar-small">
                    <div class="info">
                        <b>${p.name}</b>
                        <small style="margin-left:10px; color:${repColor}">REP: ${p.rep || 0}</small>
                    </div>
                    <div class="pts-badge">${p.pts} PTS</div>
                </div>`;
            });
        }

        function openProfile(name) {
            const u = allUsers[name];
            viewingUser = name;
            document.getElementById('pName').innerText = name;
            document.getElementById('pAv').src = u.avatar || defaultAv;
            const rep = u.rep || 0;
            const repEl = document.getElementById('pRep');
            repEl.innerText = "Репутация: " + rep;
            repEl.style.color = rep > 0 ? '#00ff00' : (rep < 0 ? '#ff4444' : '#fff');
            
            let pts = 0; let recs = "";
            levels.forEach(l => {
                if(l.records) Object.values(l.records).forEach(r => {
                    if(r.name === name) {
                        if(r.percent == 100) pts += parseInt(l.points);
                        recs += `<div>${l.name} — ${r.percent}%</div>`;
                    }
                });
            });
            document.getElementById('pStats').innerHTML = `<b>Очки: ${pts}</b><br><br>${recs || 'Нет рекордов'}`;
            document.getElementById('profileModal').style.display = 'flex';
        }

        function changeRep(val) {
            if(!user) return alert("Войди в аккаунт!");
            if(user.name === viewingUser) return alert("Нельзя менять себе!");
            const targetRep = (allUsers[viewingUser].rep || 0) + val;
            db.ref('users/' + viewingUser).update({ rep: targetRep });
            openProfile(viewingUser);
        }

        function changeAvatar() {
            const url = document.getElementById('changeAvInp').value;
            if(!url) return;
            db.ref('users/' + user.name).update({ avatar: url });
            alert("Аватар обновлен!");
        }

        function changeNick() {
            const newNick = document.getElementById('changeNickInp').value;
            if(!newNick || allUsers[newNick]) return alert("Ник занят или пустой!");
            const oldNick = user.name;
            const userData = {...user, name: newNick};
            
            db.ref('users/' + newNick).set(userData).then(() => {
                db.ref('users/' + oldNick).remove();
                user = userData;
                sessionStorage.setItem('user', JSON.stringify(user));
                location.reload();
            });
        }

        function auth(mode) {
            const n = document.getElementById('loginInp').value;
            const p = document.getElementById('passInp').value;
            if(mode === 'reg') {
                if(allUsers[n]) return alert("Ник занят!");
                db.ref('users/'+n).set({name:n, pass:p, role:'user', banned:false, rep:0, avatar:defaultAv});
                alert("Готово!");
            } else {
                const u = allUsers[n];
                if(u && u.pass === p) {
                    user = u;
                    sessionStorage.setItem('user', JSON.stringify(user));
                    location.reload();
                } else alert("Неверно!");
            }
        }

        function updateUI() {
            if(user) {
                document.getElementById('authBox').style.display = 'none';
                document.getElementById('userBox').style.display = 'block';
                document.getElementById('myNick').innerText = user.name;
                document.getElementById('myAv').src = user.avatar || defaultAv;
                document.getElementById('myRole').innerText = "Роль: " + user.role.toUpperCase();
                if(user.role==='admin'||user.role==='mod') {
                    document.getElementById('btnReq').style.display='inline-block';
                    document.getElementById('btnEdit').style.display='inline-block';
                    if(user.role==='admin') document.getElementById('btnUsers').style.display='inline-block';
                }
            }
        }

        function openLvl(id) {
            const l = levels.find(x => x.id === id);
            document.getElementById('mTitle').innerText = l.name;
            document.getElementById('mVideo').src = l.video.replace("watch?v=", "embed/");
            let rHtml = "<b>Рекорды:</b><br>";
            if(l.records) Object.values(l.records).forEach(r => {
                rHtml += `<div>${r.name}: ${r.percent}%</div>`;
            });
            document.getElementById('mRecords').innerHTML = rHtml;
            document.getElementById('lvlModal').style.display = 'flex';
        }

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }
        function logout() { sessionStorage.clear(); location.reload(); }
        updateUI();
    </script>
</body>
</html>
