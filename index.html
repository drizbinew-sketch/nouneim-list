<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAINTENANCE | CRITICAL</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
        }

        /* Эпилептический фон */
        .flashing-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                from 0deg, 
                #ff0000, #00ff00, #0000ff, #ffff00, #ff00ff, #00ffff, #ff0000
            );
            animation: 
                rotate 0.1s linear infinite, 
                glitchColor 0.05s steps(1) infinite;
            filter: contrast(200%) brightness(150%);
            z-index: 1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(360deg) scale(1.5); }
        }

        @keyframes glitchColor {
            0% { filter: hue-rotate(0deg) invert(0); }
            25% { filter: hue-rotate(90deg) invert(1); }
            50% { filter: hue-rotate(180deg) invert(0); }
            75% { filter: hue-rotate(270deg) invert(1); }
            100% { filter: hue-rotate(360deg) invert(0); }
        }

        /* Контент */
        .overlay {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border: 5px solid #fff;
            text-align: center;
            box-shadow: 0 0 50px #fff;
            transform: skew(-5deg);
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(2px, 2px) skew(-5deg); }
            50% { transform: translate(-2px, -2px) skew(5deg); }
            100% { transform: translate(2px, 2px) skew(-5deg); }
        }

        h1 {
            color: #fff;
            font-size: 5rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -5px;
            line-height: 0.9;
        }

        p {
            color: #ff0000;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
            background: #fff;
            display: inline-block;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

    <div class="flashing-bg"></div>

    <div class="overlay">
        <h1>TECH<br>WORKS</h1>
        <p>REBUILDING THE SYSTEM</p>
    </div>

</body>
</html>
